<footer class="footer" *ngIf="countdata.length >0">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{countdata.length}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="remove()">Clear completed</button>
  </footer>
